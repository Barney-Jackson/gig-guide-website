<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Main Heading */
        h1 {
            font-family: "Amasis MT Pro Black", Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }

        /* Subheading */
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #cccccc;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Table Styling */
        table {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        /* Filter Section */
        .filters {
            margin-bottom: 20px;
        }

        select {
            padding: 5px;
            font-size: 1em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Main Heading -->
    <h1>GIGGER</h1>
    <h2>Melbourneâ€™s most extensive gig guide</h2>

    <!-- Filters -->
    <div class="filters">
            <!-- Date Range Picker -->
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <button onclick="applyDateRangeFilter()">Filter by Date Range</button>
        
        <label for="venueFilter">Venue:</label>
        <select id="venueFilter">
            <option value="">All Venues</option>
        </select>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Venue</th>
                <th>Address</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Script for Loading and Displaying Data -->
    <script src="script.js"></script>
</body>
</html>
